<!DOCTYPE html>
<html>
    <head>
        <title>Fetch</title>
    </head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then((data) => {
            console.log(data);
            for(var x in data){
                document.write(`${data[x].name} - ${data[x].email} - ${data[x].address.city} <br>`);
            }

        })
        .catch(error => console.log("Cant fetch data"));
    </script>
</body>
</html>
